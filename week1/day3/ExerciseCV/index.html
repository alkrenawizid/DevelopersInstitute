<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Your CV</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <span class="img">A</span>
                <span><strong>Alex</strong> Smith</span>
            </div>
            <ul class="links">
                <li>
                    <a href="#">About Me</a>
                </li>
                <li>
                    <a href="#">Resume</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">Extra</a>
                </li>
                <li>
                    <a href="#">Get it Now</a>
                </li>
            </ul>
        </nav>

        <div class="middle">
            <div class="img-wrapper">
                <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="profile">
            </div>
            <div class="description">
                <span id="job">Frontennd-developer</span>
                <h2 id="name">Alex Smith</h2>
                <button id="download">Download CV</button>
                <button id="contact">Contact</button>
            </div>
        </div>

        <div class="details">
            <div class="title">What I Do</div>
            <div class="skills">
                <div>Copywrite</div>
                <div>Web Design</div>
                <div>Ecommerce</div>
                <div>Marketing</div>
            </div>
        </div>
    </div>
</body>

</html>
